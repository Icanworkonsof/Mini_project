<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Birthdays - All-in-One Planner</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Planner</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('birthdays') }}">Birthdays</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('movies') }}">Movies</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Upcoming Birthdays</h2>
        <div class="row">
            {% for birthday in birthdays %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ birthday.name }}</h5>
                        <p class="card-text">Birthday Date: {{ birthday.date_of_birth.strftime('%Y-%m-%d') }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('edit_birthday', birthday_id=birthday.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{{ url_for('delete_birthday', birthday_id=birthday.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
