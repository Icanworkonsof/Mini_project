<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Planner</title>
    <!-- Bootstrap CSS (latest version) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the entire page takes at least full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: rgb(117, 116, 119);
        }
        /* Main content should take remaining space between header and footer */
        .content-wrapper {
            flex: 1;
        }
        /* Footer should stick to the bottom */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>
<body>






    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('birthdays') }}">Birthdays</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('movies') }}">Movies</a></li>
                        
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 All-in-One Planner</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
