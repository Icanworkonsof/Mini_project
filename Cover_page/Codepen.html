    /* General Styling */

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333; /* Set the desired background color */
    width: 100%; /* Ensure full width */
    height: auto;
    margin: 0; /* Remove unwanted space */
  }



    .navbar a {
      text-decoration: none;
      color: #FAF7F0;
      padding: 10px 15px;






    }
    .navbar a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #007bff;
      transition: width 0.3s;
    }
    .navbar a:hover::after {
      width: 100%;
    }

    /* Hero Section */
   
    
    .hero {
      background-color: #242526;
      color: white;
      text-align: center;
    padding: 60px 20px; /* Add internal space */
    width: 100%; /* Ensure full width */
    margin: 0; /* Remove any outer margins */
         
    }
    .hero h1 {
    color: #FAF7F0;
      margin: 0;
      font-size: 2.5rem;
      animation: fadeInDown 1.5s;
    }
    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      animation: fadeInDown 2s;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    .btn-outline {
      background-color: transparent;
      color: #007bff;
      border: 2px solid #007bff;
    }
    .btn-outline:hover {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border: 2px solid #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-pulse {
      animation: pulse 1.5s infinite;
    }

    /* Features Section */
    .features {
      color:#FAF7F0 ;
      text-align: center;
      padding: 50px 20px;
    }
 

    /* Footer */
    footer {
      background-color: #0A0A0A;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    /* Keyframes for Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(247, 248, 249, 0.4);
      }
      50% {
        box-shadow: 0 0 0 15px rgba(0, 123, 255, 0);
      }
    }
  </style>

  </section>

  <!-- Login & Register Section -->
  <section class="text-center" style="text-align: center; padding: 30px;">

    <button class="btn btn-primary btn-pulse" onclick="alert('Navigate to Register')">Register</button>
